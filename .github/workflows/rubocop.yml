name: Run rubocop

on:
  push:
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.1.1

      - name: current directory
        run: cd api

      - name: bundle install
        run: bundle install --path vendor/bundle

      - name: Run rubocop
        run: bundle exec rubocop
