name: Run rubocop

on:
  push:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby and install dependencies
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.1.1
          working-directory: ./api
          gem-cache: true

      - name: Run rubocop
        run: bundle exec rubocop
