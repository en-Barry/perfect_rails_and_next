name: Run rubocop

on:
  pull_request:
    paths:
      - api/**

jobs:
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.1.1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.1.1

      - name: Install dependencies
        run: cd api && bundle config path vendor/bundle && bundle install --jobs 4 --retry 3

      - name: Run RuboCop
        run: cd api && bundle exec rubocop
